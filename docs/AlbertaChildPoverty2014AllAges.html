    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: 000000;
        font-family: Tahoma, Helvetica, Arial, sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      .chartCont {
        padding: 0px 0px;
      }

      .border-bottom {
        border-bottom: 0px dashed rgba(0, 117, 194, 0.2);
      }

      .border-right {
        border-right: 0px dashed rgba(0, 117, 194, 0.2);
      }

      #container {
        width: 600px;
        margin: 0 auto;
        position: relative;
        background-color: 000000;
      }

      #container > div {
        width: 100%;
        background-color: 000000;
      }

      #logoContainer {
        float: left;
        width: 200px;
		height: 100px;
      }

     
      #logoContainer div {
        position: absolute;
        top: 8px;
        left: 0px;
      }

      #logoContainer div h2 {
        color: #0075c2;
      }

      #logoContainer div h4 {
        color: #0e948c;
      }

      #logoContainer div p {
        color: #719146;
        font-size: 12px;
        padding: 0px 10px;
      }

      #userDetail {
        float: right;
      }

      #userDetail img {
        position: absolute;
        width: 200px;
		height: 100px;
      }

      #userDetail div {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 14px;
        font-weight: bold;
        color: #0075c2;
      }

      #userDetail div p {
        margin: 0;
      }

      #userDetail div p:nth-child(2) {
        color: #0e948c;
      }

      #header div:nth-child(3) {
        clear: both;
        padding: 10px;
        border-bottom: 0px solid #0075c2;
      }

      #content div {
        display: inline-block;
      }

      #content > div {
        margin: 0px 0px;
      }

      #content > div:nth-child(1) > div {
        margin: 0px 0 0;
      }

      #content > div:nth-child(2) > div {
        margin: 0 0 0px;
      }

      #footer p {
        margin: 0;
        font-size: 9pt;
        color: black;
        padding: 0px 0;
        text-align: center;
      }
    </style>
